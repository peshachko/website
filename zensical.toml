[project]
site_name = "Пешачко"
site_description = "Пешачко -- инициатива за чист въздух и здраве."
site_author = "Димитър Димитров (drdv.github.io)"
site_url = "https://peshachko.bg/"
repo_url = "https://github.com/peshachko/website"
edit_uri = "edit/main/docs/"
copyright = """
Copyright &copy; 2025 НПО Пешачко
"""

# ----------------------------------------------------------------------------
# Section for configuring theme options
# ----------------------------------------------------------------------------
[project.theme]
#variant = "classic"
#favicon = "images/favicon.png"
language = "bg"

features = [
    "announce.dismiss",
	"content.action.edit",
    "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "header.autohide",
    # "navigation.expand",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.path",
    #"navigation.prune",
    "navigation.sections",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
    # "toc.follow",
    #"toc.integrate",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

